<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins&family=Roboto+Slab&display=swap"
            rel="stylesheet">
        <!-- Ion Icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- CSS Link -->
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="/common.css">
        <!-- JS -->
        <script defer src="./login.js"></script>
    </head>

    <body>
        <form action="" class='form_sign_in'>
            <header>
                <h5>login</h5>
            </header>
            <section class='form_section'>

                <div class="text_div">
                    <input type="text" name="userName" class='text_div_input' required />
                    <label for="" class='text_div_label'>username</label>
                </div>

                <div class="text_div">
                    <input type="password" name="password" class='text_div_input' required />
                    <label for="" class='text_div_label'>password</label>
                    <ion-icon class='eye off' name="eye-off-outline"></ion-icon>
                    <ion-icon class='eye' name="eye-outline"></ion-icon>
                </div>

                <div class="form_footer">
                    <button disabled='true' class='form_footer_sign_in'>
                        Sign in
                    </button>
                    <div class="error_div"></div>
                    <div class="middle_line">
                        <div class="line"></div>
                        <div class="text">or</div>
                        <div class="line"></div>
                    </div>
                    <div class="form_footer_sign_up">
                        <p>Don't have an account?</p>
                        <a href="/Register/register.html" class='register_btn'>Sign up</a>
                    </div>
                    <a href="/ForgotPassword/index.html" class='forgot_btn'>Forgot password?</a>
                </div>
            </section>
        </form>
    </body>

</html>
