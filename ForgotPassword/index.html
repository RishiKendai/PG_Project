    <head>

    <body>
        <form action="">
            <header>

            <main>

                <div class="input_field">

                    </div>
                </div>
                <button class='form_send_link'>Send Login Link</button>

                <div class="middle_line">
                    <div class="line"></div>
                    <div class="text">or</div>
                    <div class="line"></div>
                </div>
                <a href="/Register/register.html" class="create_account">Create account</a>

            <a href="/Login/login.html" class="back_login">Back to Login</a>
        </form>
